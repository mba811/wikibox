
###################
# Jekyll Settings #
###################

# https://github.com/mojombo/jekyll/wiki/Configuration

# excluded files and directories
exclude: ['Rakefile', 'config.rb', 'CNAME', 'CHANGELOG.md', 'JEKYLL-WIKI.taskpaper', 'JEKYLL-WIKI.sublime-project', 'JEKYLL-WIKI.sublime-workspace']
# site source
source: .
# site destination
destination: ./_site
# trunk url
baseurl: /
# url, port
url: http://localhost:4000
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:year-:month-:day-:title 
# markdown engine
markdown: rdiscount 		
# syntax highlighting - use highlight
pygments: false				
# don't use custom plugins
safe: true
# regeneration files when changed
auto: false
# don't start the server
server: true
# don't produce a 'related posts' index
lsi: false
# posts per page
paginate: 100

